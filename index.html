  <body class="sansita-regular">
    <div class="container">
      <div class="container-heading">
        <h1>
          <img src="images/notes (3).png" alt="" /><span
            class="title carter-one-regular"
          >
            <span class="special-elite-regular">Text</span>Cloud</span

          </div> -->

        </div>
        <button class="btn carter-one-regular">

      <div class="notes-container">
